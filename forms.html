<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>login</title>
   <link rel="stylesheet" href="form.css">
   <link rel="stylesheet" href="form2.css">
   <link rel="stylesheet" href="toggle-form.css">
</head>
<body>
   
   <a href="index.html">
          &#x2190;
   </a>
   <div class="form-container">
      <div class="login">
         
         <p>
            Welcome back
            <br>
            please log in.
         </p>
         <form action="#">
            
           <input type="text" name="username" required>
           <label for="username">Username</label>
           <input type="password" name="password" required>
           <label for="password">Password</label>
           <button type="submit" class="log">Login</button>
           <p>Don't have an account? <button type="button" class="btn">sign up</button></p>
         </form>
       
      </div>
      
      <div class="sign-up">
         
                  <p>
            We are glad to have you
            <br>
            please sign up.
         </p>
         <form action="#" id="sign-up-form">
            
           <input type="email" name="username" required>
           <label for="username">Email</label>
           <input type="password" name="password" required>
           <label for="password">Password</label>

           <button type="submit" class="sign">Sign up</button>
           <p>Already have an account? <button type="button" class="log-btn">login</button></p>
         </form>
       
         
      </div>
   </div>
   <script src="form.js"></script>
</body>
</html>
