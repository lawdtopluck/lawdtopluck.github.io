<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .svg-icon {
            width: 30px;
            height: 30px;
            fill: #838e9d;
        }

        .dashboard {
            background-color: #e0e5ec;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 10px 10px 20px #cbcfd3, -10px -10px 20px #ffffff;
            width: 80%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #e0e5ec;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 10px #cbcfd3, -5px -5px 10px #ffffff;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 15px;
            color: #4a5568;
        }

        .card p {
            color: #718096;
            font-size: 14px;
        }

        .chart {
            width: 100%;
            height: 150px;
            background-color: #d1d9e6;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: inset 3px 3px 6px #cbcfd3, inset -3px -3px 6px #ffffff;
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .user-profile .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #d1d9e6;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 3px 6px #cbcfd3, inset -3px -3px 6px #ffffff;
        }

        .user-profile .avatar svg {
            width: 50px;
            height: 50px;
            fill: #838e9d;
        }

        .button {
            background-color: #e0e5ec;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 3px 3px 6px #cbcfd3, -3px -3px 6px #ffffff;
            cursor: pointer;
            color: #4a5568;
            transition: box-shadow 0.3s ease;
        }

        .button:hover {
            box-shadow: inset 3px 3px 6px #cbcfd3, inset -3px -3px 6px #ffffff;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card user-profile">
            <div class="avatar">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"/></svg>
            </div>
            <h2>John Doe</h2>
            <p>Admin User</p>
            <button class="button">Edit Profile</button>
        </div>

        <div class="card">
            <h2>Sales Overview</h2>
            <div class="chart">
                </div>
            <p>Total Sales: $10,000</p>
        </div>

        <div class="card">
            <h2>User Activity</h2>
            <div class="chart">
                </div>
            <p>Active Users: 500</p>
        </div>

        <div class="card">
            <h2>Tasks</h2>
            <ul>
                <li>Complete Project A</li>
                <li>Review Code</li>
                <li>Prepare Report</li>
            </ul>
        </div>

        <div class="card">
            <h2>Notifications</h2>
            <ul>
                <li>New message from User1</li>
                <li>Task deadline approaching</li>
                <li>System update available</li>
            </ul>
        </div>

        <div class="card">
            <h2>Settings</h2>
            <button class="button">Account</button>
            <button class="button">Security</button>
            <button class="button">Preferences</button>
        </div>
    </div>
</body>
</html>
